<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management</title>
  </head>
  <body style="display: flex; margin: 0; height: 100vh; width: 100vw">
    <!-- Sidebar -->
    <aside
      style="
        width: 208px;
        background-color: #f3f4f6;
        padding: 16px;
        border-right: 1px solid #d1d5db;
      "
    >
      <nav>
        <ul
          style="
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
          "
        >
          <li>
            <a
              href="/src/pages/books.html"
              data-page="/src/pages/books.html"
              style="
                display: block;
                padding: 8px 12px;
                border-radius: 4px;
                text-decoration: none;
                color: black;
              "
              >Books</a
            >
          </li>
          <li>
            <a
              href="/src/pages/categories.html"
              data-page="/src/pages/categories.html"
              style="
                display: block;
                padding: 8px 12px;
                border-radius: 4px;
                text-decoration: none;
                color: black;
              "
              >Categories</a
            >
          </li>
          <li>
            <a
              href="/src/pages/authors.html"
              data-page="/src/pages/authors.html"
              style="
                display: block;
                padding: 8px 12px;
                border-radius: 4px;
                text-decoration: none;
                color: black;
              "
              >Authors</a
            >
          </li>
          <li>
            <a
              href="/src/pages/publishers.html"
              data-page="/src/pages/publishers.html"
              style="
                display: block;
                padding: 8px 12px;
                border-radius: 4px;
                text-decoration: none;
                color: black;
              "
              >Publishers</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main -->
    <main style="flex: 1; margin: 0; padding: 0; height: 100%">
      <iframe
        id="content-frame"
        src="/src/pages/books.html"
        frameborder="0"
        style="width: 100%; height: 100%; border: none; display: block"
      >
      </iframe>
    </main>

    <script>
      const links = document.querySelectorAll("nav a");
      const iframe = document.getElementById("content-frame");

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const page = link.dataset.page;
          iframe.src = page;

          // update active state
          links.forEach((l) => (l.style.backgroundColor = ""));
          links.forEach((l) => (l.style.color = "black"));
          link.style.backgroundColor = "#1f2937"; // bg-gray-800
          link.style.color = "white";
        });
      });

      // default active
      links[0].style.backgroundColor = "#1f2937";
      links[0].style.color = "white";
    </script>
  </body>
</html>
